<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Résumé</title>
    <style>
    	body {
    		display: grid;
    		grid-template-columns: 30% 70%;
    	}

      	.grid {
        	height: 270px;
      	}
      
      	.first {
        	background-color: blue;
      	}
      
      	.second {
        	background-color: yellow;
      	}
    </style>
  </head>
  <body>
    <div class="grid first">Blue</div>
    <div class="grid second">Yellow</div>
  </body>
</html>
